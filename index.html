<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <h1>Calculator</h1>


  <div class="calculator-container">

<!-- Calculator-->
    <div class="calculator">

<!-- Display-->
    <input type="text" class="display" disable>

      
<!-- First Row-->
      <div class="calculator__first-row">
        <button>C</button>
        <button>+/-</button>
        <button>%</button>
        <button class="calculator__first-row__action">/</button>
      </div>

<!-- Second Row-->
      <div class="calculator__second-row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="calculator__second-row__action">X</button>
      </div>

<!-- Third Row-->
      <div class="calculator__third-row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="calculator__third-row__action">-</button>
      </div>

<!-- Fourth Row -->
      <div class="calculator__fourth-row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="calculator__fourth-row__action">+</button>
      </div>

<!-- Fifth Row-->
      <div class="calculator__fifth-row">
        <button class="calculator__fifth-row__zero">0</button>
        <button>.</button>
        <button class="calculator__fifth-row__action">=</button>
      </div>

    </div>

  </div>




</body>
</html>
