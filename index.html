<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <h1>Calculator</h1>


  <div class="calculator-container">

<!-- Calculator-->
    <div class="calculator">

<!-- Display-->
    <input type="text" class="display" disable>

      
<!-- First Row-->
      <div class="calculator__first-row">
        <button value="C">C</button>
        <button>+/-</button>
        <button value="%">%</button>
        <button class="calculator__first-row__action">/</button>
      </div>

<!-- Second Row-->
      <div class="calculator__second-row">
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button class="calculator__second-row__action" value="*">X</button>
      </div>

<!-- Third Row-->
      <div class="calculator__third-row">
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button class="calculator__third-row__action" value="-">-</button>
      </div>

<!-- Fourth Row -->
      <div class="calculator__fourth-row">
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button class="calculator__fourth-row__action" value="+">+</button>
      </div>

<!-- Fifth Row-->
      <div class="calculator__fifth-row">
        <button class="calculator__fifth-row__zero" value="0">0</button>
        <button value=".">.</button>
        <button class="calculator__fifth-row__action" value="=">=</button>
      </div>

    </div>

  </div>



<script src="app.js"></script>
</body>
</html>
